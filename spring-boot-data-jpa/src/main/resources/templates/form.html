<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<form th:action="@{/form}" th:object="${cliente}" method="post">
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" th:field=*{nombre}></td>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" th:field=*{apellido}></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field=*{email}></td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td><input type="text" th:field=*{createAt}></td>
        </tr>
        <tr>
            <td><input type="submit" value="Crear Cliente"></td>
        </tr>
    </table>
</form>
</body>
</html>
